<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso de Usuario - FoodieRank</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="auth-container">
    <div class="form-container">
      <h1>Bienvenido a FoodieRank</h1>

      <div class="toggle-buttons">
        <button id="btnRegister" class="active">Registrarse</button>
        <button id="btnLogin">Iniciar Sesión</button>
      </div>
      
      <div id="mensajeError" style="color: #e53e3e; text-align: center; margin-bottom: 15px; font-weight: 600;"></div>

      <form id="registerForm" class="form active">
        
        <label>Nombre Completo</label>
        <input type="text" id="regNombre" placeholder="Tu nombre y apellido" required />

        <label>Email</label>
        <input type="email" id="regEmail" placeholder="tu@email.com" required />

        <label>Contraseña (mín. 6 caracteres)</label>
        <input type="password" id="regPassword" placeholder="Introduce tu contraseña" required />
        
        <button type="submit" class="btn-primary">Crear Cuenta</button>
      </form>

      <form id="loginForm" class="form">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="tu@email.com" required />

        <label>Contraseña</label>
        <input type="password" id="loginPassword" placeholder="Introduce tu contraseña" required />

        <button type="submit" class="btn-primary">Iniciar Sesión</button>
        <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
      </form>
    </div>

    <div class="image-container">
      <img src="https://images.unsplash.com/photo-1525610553991-2bede1a236e2?auto=format&fit=crop&w=900&q=80" alt="restaurante moderno">
    </div>
  </div>

  <script type="module" src="./js/auth.js"></script>
</body>
</html>
