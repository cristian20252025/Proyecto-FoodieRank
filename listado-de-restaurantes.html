<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listado de Restaurantes - RestauManage</title>
  <link rel="stylesheet" href="./css/listado.css" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ======= NAVBAR ======= -->
  <header class="navbar">
    <div class="logo">
      <span class="icon">🍴</span>
      <h1>RestauManage</h1>
    </div>
    <a href="panel-de-administracion.html" class="btn btn-primary">Panel Admin</a>
  </header>

  <!-- ======= CONTENEDOR PRINCIPAL ======= -->
  <main class="main-container">
    <h2>Restaurantes Registrados</h2>

    <!-- Buscador -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar restaurante..." />
      <button id="searchBtn">🔍</button>
    </div>

    <!-- Lista de restaurantes -->
    <div id="restaurantList" class="restaurant-grid">
      <!-- Tarjetas generadas por JS -->
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 RestauManage. Todos los derechos reservados.</p>
  </footer>

  <script src="./js/listado.js"></script>
</body>
</html>
