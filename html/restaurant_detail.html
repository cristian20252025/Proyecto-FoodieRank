<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detalle de restaurante - Reseñas y Rankings</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/restaurant.css" />
  <link rel="stylesheet" href="css/forms.css" />
</head>
<body>
  <header class="container header-inner">
    <a href="index.html" class="brand">
      <img src="assets/img/logo.png" alt="Logo" class="logo" />
      <span>RankingRestaurants</span>
    </a>
    <nav id="main-nav-3">
      <!-- nav dinámico -->
    </nav>
  </header>

  <main class="container restaurant-detail">
    <section class="detail-hero">
      <div class="hero-info">
        <h1 id="rest-name">Nombre del restaurante</h1>
        <p id="rest-category">Categoría • Ubicación</p>
        <div class="ratings">
          <span id="rest-rating">—</span>
          <span id="rest-reviews-count">(0 reseñas)</span>
        </div>
      </div>
      <div class="hero-img">
        <img id="rest-image" src="assets/img/default-restaurant.jpg" alt="Imagen del restaurante" />
      </div>
    </section>

    <section class="menu-and-reviews">
      <div class="menu-col">
        <h2>Platos</h2>
        <ul id="dishes-list" class="dishes-list">
          <!-- JS: listar platos -->
        </ul>

        <div id="admin-dish-actions" hidden>
          <!-- Si admin: botones para CRUD de platos -->
        </div>
      </div>

      <div class="reviews-col">
        <h2>Reseñas</h2>

        <div id="new-review" class="new-review">
          <h3>Dejar reseña</h3>
          <form id="review-form">
            <div class="form-group">
              <label for="review-rating">Calificación</label>
              <select id="review-rating" required>
                <option value="">Seleccionar</option>
                <option value="1">1 - Muy malo</option>
                <option value="2">2 - Malo</option>
                <option value="3">3 - Regular</option>
                <option value="4">4 - Bueno</option>
                <option value="5">5 - Excelente</option>
              </select>
            </div>

            <div class="form-group">
              <label for="review-comment">Comentario</label>
              <textarea id="review-comment" rows="4" required></textarea>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn">Enviar reseña</button>
            </div>
            <div id="review-error" class="form-error" role="alert" aria-live="polite"></div>
          </form>
        </div>

        <div id="reviews-list">
          <!-- JS: listar reseñas con likes/dislikes -->
        </div>
      </div>
    </section>
  </main>

  <footer class="container site-footer">
    <p>&copy; <span id="current-year-5"></span> RankingRestaurants</p>
  </footer>

  <script src="components/navbar.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/restaurantDetail.js" defer></script>
</body>
</html>
