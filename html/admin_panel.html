<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel Admin - Reseñas y Rankings</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="css/forms.css" />
</head>
<body>
  <header class="container header-inner">
    <a href="index.html" class="brand">
      <img src="assets/img/logo.png" alt="Logo" class="logo" />
      <span>RankingRestaurants</span>
    </a>

    <nav id="admin-nav">
      <!-- Render nav específico de admin -->
    </nav>
  </header>

  <main class="container admin-panel">
    <h1>Panel de administración</h1>

    <section class="admin-section">
      <h2>Restaurantes pendientes</h2>
      <div id="pending-restaurants" class="cards-grid">
        <!-- JS: lista de restaurantes pendientes de aprobación -->
      </div>
    </section>

    <section class="admin-section">
      <h2>Categorías</h2>
      <form id="category-form" class="inline-form">
        <input id="category-name" type="text" placeholder="Nombre categoría" required />
        <button type="submit" class="btn">Crear</button>
      </form>
      <div id="categories-manage">
        <!-- JS: lista de categorías con acciones editar/eliminar -->
      </div>
    </section>

    <section class="admin-section">
      <h2>Usuarios</h2>
      <div id="users-list">
        <!-- JS: lista de usuarios y acciones (promover, eliminar) -->
      </div>
    </section>
  </main>

  <footer class="container site-footer">
    <p>&copy; <span id="current-year-6"></span> RankingRestaurants</p>
  </footer>

  <script src="components/navbar.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/admin.js" defer></script>
</body>
</html>
