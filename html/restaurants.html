<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restaurantes - Reseñas y Rankings</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/restaurant.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <header class="container header-inner">
    <a href="index.html" class="brand">
      <img src="assets/img/logo.png" alt="Logo" class="logo" />
      <span>RankingRestaurants</span>
    </a>

    <nav id="main-nav">
      <ul id="nav-list-2">
        <!-- Render nav dinámico -->
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="controls">
      <div class="search-box">
        <label for="search-input" class="visually-hidden">Buscar</label>
        <input id="search-input" type="search" placeholder="Buscar por nombre..." />
        <button id="search-btn" class="btn">Buscar</button>
      </div>

      <div class="filters">
        <select id="category-filter">
          <option value="">Todas las categorías</option>
          <!-- JS: rellenar categorías -->
        </select>

        <select id="sort-select">
          <option value="ranking">Orden: Ranking</option>
          <option value="rating_desc">Mejor valorados</option>
          <option value="rating_asc">Peor valorados</option>
          <option value="recent">Recientes</option>
        </select>

        <button id="create-restaurant-btn" class="btn btn-outline" hidden>Registrar restaurante</button>
      </div>
    </section>

    <section class="list container" aria-labelledby="list-title">
      <h2 id="list-title">Lista de restaurantes</h2>
      <div id="restaurants-grid" class="cards-grid">
        <!-- JS: render tarjetas de restaurantes -->
      </div>

      <nav id="pagination" class="pagination" aria-label="Paginación">
        <!-- JS: paginación -->
      </nav>
    </section>
  </main>

  <footer class="container site-footer">
    <p>&copy; <span id="current-year-4"></span> RankingRestaurants</p>
  </footer>

  <script src="components/navbar.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/restaurants.js" defer></script>
</body>
</html>
