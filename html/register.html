<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro - Reseñas y Rankings</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/forms.css" />
</head>
<body>
  <header class="container header-inner">
    <a href="index.html" class="brand">
      <img src="assets/img/logo.png" alt="Logo" class="logo" />
      <span>RankingRestaurants</span>
    </a>
  </header>

  <main class="container auth-page">
    <section class="auth-card">
      <h1>Crear cuenta</h1>
      <form id="register-form" novalidate>
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input id="name" name="name" type="text" required />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" minlength="6" required />
          <small>6 caracteres mínimo</small>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Registrarme</button>
          <a class="link" href="login.html">Ya tengo cuenta</a>
        </div>

        <div id="register-error" class="form-error" role="alert" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="container site-footer">
    <p>&copy; <span id="current-year-3"></span> RankingRestaurants</p>
  </footer>

  <script src="js/api.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
